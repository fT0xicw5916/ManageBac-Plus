<html>
	<head>
        <title>ManageBac Plus</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
		<link rel="shortcut icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}">
        <noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo" style="justify-content: center; align-items: center; display: flex;">
							<img src="{{ url_for('static', filename='imgs/simple_icon.png') }}" width="75" height="75" class="icon">
						</div>
						<div class="content">
							<div class="inner">
                                <h1 style="font-size: 100px;">ManageBac <u>Plus</u></h1>
                                <p>Since ManageBac <b>sucks</b>, we decided to make a new one. A better one.</p>
                                <strong>This, is ManageBac Plus.</strong>
                                {% if name is not none %}
                                <br>
                                <br>
                                <p><u>Welcome back, <a href="/settings">{{ name }}</a>.</u></p>
                                {% endif %}
							</div>
						</div>
						<nav>
							<ul>
                                <li title="Query your grades and calculate your GPA targets" class="tooltip"><a href="/load_grades">Grades</a></li>
								<li title="Some handy tools" class="tooltip"><a href="/toolbox">Toolbox</a></li>
								<li title="Take a look at some of our other projects" class="tooltip"><a href="/projects">Projects</a></li>
                                <li title="Login using your ManageBac/Microsoft account" class="tooltip"><a href="/settings">Settings</a></li>
							</ul>
						</nav>
					</header>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; ManageBac Plus. Design: <a href="https://html5up.net">HTML5 UP</a>. Support us on <a href="https://github.com/fT0xicw5916/ManageBac-Plus" target="_blank">GitHub</a>!</p>
					</footer>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
            <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/util.js') }}"></script>
            <script src="{{ url_for('static', filename='js/main.js') }}"></script>

	</body>
</html>
